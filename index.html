<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyPomodoro</title>
</head>
<body>

    <div class="pomodoro-container">
        <div class="row-container clock-container">
            <h1 id="clock">25:00</h1>
            <div class="input-container">
                <label for="cycles-input">POMODORO CYCLES</label>
                <input type="number" value="1" id="cycles-input">
            </div>
        </div>
        <div class="row-container start-container">
            <button id="start-button">START</button>
        </div>
        <div class="row-container settings-container">
            <div class="input-container">
                <label for="work-time">work time</label>
                <input type="text" id="work-time" value="25">
            </div>
            <div class="input-container">
                <label for="break-time">break time</label>
                <input type="text" id="break-time" value="5">
            </div>
            <div class="input-container">
                <label for="rest-time">rest time</label>
                <input type="text" id="rest-time" value="15">
            </div>
        </div>
    </div>
    
    <script src="pomodoro.js"></script>
</body>
</html>
